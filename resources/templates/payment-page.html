<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .payment-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .payment-header h1 {
            margin: 0;
            font-size: 2rem;
            color: #007bff;
        }
        .payment-details {
            margin-bottom: 2rem;
        }
        .payment-details p {
            font-size: 1.2rem;
            color: #343a40;
        }
        .btn-pay {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn-pay:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Payment Page</h1>
        </div>
        <div class="payment-details">
            <p>You have selected the <strong>${plan}</strong> plan.</p>
            <!-- Add more payment details and options here -->
        </div>
        <button class="btn-pay">Proceed to Payment</button>
    </div>
</body>
</html>
