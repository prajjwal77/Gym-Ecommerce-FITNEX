<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: rgb(28, 28, 28);
        }
        .navbar {
            background-color: black;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-text {
            color: #ff5733;
        }
        .nav-link {
            font-weight: bold;
        }
        .nav-link:hover {
            transform: scale(1.2);
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        h2 {
            color: black;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            text-align: left;
        }
        .btn-save {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-save:hover {
            background-color: #e04c2d;
        }
        label{
			color: black;
		}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-transparent">
        <a class="navbar-brand">GYM<span style="color: #ff5733;">ADDICT</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container">
    <h2>Edit Profile</h2>
    <form action="/profile/edit" method="post" th:object="${userProfile}">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="user.fullName" class="form-control"  th:value="*{user.fullName}" required />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" th:value="*{age}" required />
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" class="form-control" th:value="*{weight}" required />
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" class="form-control" th:value="*{height}" required />
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
    <!-- Include necessary JS files -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
